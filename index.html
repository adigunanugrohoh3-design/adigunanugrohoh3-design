<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOS Game - Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>SOS — Game Sederhana</h1>
    <div class="controls">
      <div class="players">
        <div class="player" id="player1">Player 1 — <strong id="score1">0</strong></div>
        <div class="player" id="player2">Player 2 — <strong id="score2">0</strong></div>
      </div>
      <div class="turn">Giliran: <strong id="player">1</strong></div>
      <div>Pilihan: <button id="choose-s" class="choose">S</button><button id="choose-o" class="choose">O</button></div>
      <button id="restart">Restart</button>
    </div>

    <div id="board" class="board" aria-label="Papan SOS"></div>

    <p class="hint">Aturan: Pilih huruf S atau O lalu klik sebuah kotak. Susun "SOS" secara horizontal, vertikal, atau diagonal untuk mendapat poin. Jika mendapat poin, pemain yang sama bermain lagi.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
